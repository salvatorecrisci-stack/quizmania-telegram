<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMania Daily</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .quiz-card {
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .question-number {
            font-size: 0.9em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .question {
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .timer.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }
        
        .option:hover {
            background: #e8e8e8;
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e8eeff;
        }
        
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .option.wrong {
            background: #f8d7da;
            border-color: #dc3545;
        }
        
        /* TELEGRAM STARS POWERUPS */
        .powerups {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .powerup-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border: none;
            padding: 15px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .powerup-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }
        
        .powerup-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .powerup-icon {
            font-size: 1.8em;
            display: block;
            margin-bottom: 5px;
        }
        
        .powerup-price {
            font-size: 0.75em;
            color: #666;
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result {
            text-align: center;
            padding: 30px 0;
        }
        
        .result-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .result-score {
            font-size: 3em;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .leaderboard {
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 50px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stars-balance {
            text-align: center;
            padding: 10px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HOME SCREEN -->
        <div id="homeScreen" class="screen active">
            <div class="header">
                <h1>üß† QuizMania</h1>
                <p>Il quiz quotidiano italiano</p>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalScore">0</div>
                    <div class="stat-label">Punti Totali</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streakCount">0</div>
                    <div class="stat-label">üî• Streak</div>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="startQuiz()">üéÆ Inizia Quiz</button>
            <button class="btn btn-secondary" onclick="showLeaderboard()">üèÜ Classifica</button>
            <button class="btn btn-secondary" onclick="shareGame()">üì§ Condividi</button>
        </div>

        <!-- QUIZ SCREEN -->
        <div id="quizScreen" class="screen">
            <!-- TELEGRAM STARS SHOP -->
            <div class="stars-balance">
                ‚≠ê Telegram Stars disponibili
            </div>
            
            <div class="powerups">
                <button class="powerup-btn" id="hintBtn" onclick="buyHint()">
                    <span class="powerup-icon">üí°</span>
                    <span>Hint</span>
                    <span class="powerup-price">10 ‚≠ê</span>
                </button>
                <button class="powerup-btn" id="timeBtn" onclick="buyTime()">
                    <span class="powerup-icon">‚è∞</span>
                    <span>+10 sec</span>
                    <span class="powerup-price">5 ‚≠ê</span>
                </button>
                <button class="powerup-btn" id="skipBtn" onclick="buySkip()">
                    <span class="powerup-icon">‚è≠Ô∏è</span>
                    <span>Skip</span>
                    <span class="powerup-price">8 ‚≠ê</span>
                </button>
            </div>
            
            <div class="quiz-card">
                <div class="question-number" id="questionNum">Domanda 1/10</div>
                <div class="timer" id="timer">
                    <span>‚è±Ô∏è</span>
                    <span id="timeLeft">20</span>
                </div>
                <div class="question" id="question">Caricamento...</div>
                <div class="options" id="options"></div>
            </div>
            
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display:none;">
                Prossima Domanda ‚Üí
            </button>
        </div>

        <!-- RESULT SCREEN -->
        <div id="resultScreen" class="screen">
            <div class="result">
                <div class="result-icon">üéâ</div>
                <div class="result-title">Quiz Completato!</div>
                <div class="result-score" id="finalScore">0/10</div>
                <div style="margin-bottom: 20px;">
                    <div style="font-size: 1.2em;">Punti guadagnati: <span id="earnedPoints" style="color: #ffd700;">0</span></div>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="shareScore()">üì§ Condividi Risultato</button>
            <button class="btn btn-secondary" onclick="goHome()">üè† Torna alla Home</button>
        </div>

        <!-- LEADERBOARD SCREEN -->
        <div id="leaderboardScreen" class="screen">
            <div class="header">
                <h1>üèÜ Classifica</h1>
            </div>
            
            <div class="leaderboard" id="leaderboardList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Caricamento classifica...</p>
                </div>
            </div>
            
            <button class="btn btn-secondary" onclick="goHome()">üè† Torna alla Home</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#667eea');
        
        const user = tg.initDataUnsafe.user || {id: 'demo_' + Date.now(), first_name: 'Player'};
        
        const questions = [
            {q: "Qual √® la capitale d'Italia?", o: ["Roma", "Milano", "Napoli", "Torino"], a: 0},
            {q: "Chi ha dipinto la Gioconda?", o: ["Leonardo da Vinci", "Michelangelo", "Raffaello", "Caravaggio"], a: 0},
            {q: "Qual √® il fiume pi√π lungo d'Italia?", o: ["Po", "Tevere", "Arno", "Adige"], a: 0},
            {q: "In che anno √® caduto il Muro di Berlino?", o: ["1989", "1991", "1985", "1987"], a: 0},
            {q: "Quanti sono i continenti?", o: ["7", "5", "6", "8"], a: 0},
            {q: "Qual √® l'elemento chimico con simbolo O?", o: ["Ossigeno", "Oro", "Osmio", "Oganesson"], a: 0},
            {q: "Chi ha scritto la Divina Commedia?", o: ["Dante Alighieri", "Petrarca", "Boccaccio", "Ariosto"], a: 0},
            {q: "Qual √® il pianeta pi√π grande del sistema solare?", o: ["Giove", "Saturno", "Urano", "Nettuno"], a: 0},
            {q: "In che anno Cristoforo Colombo scopr√¨ l'America?", o: ["1492", "1498", "1500", "1485"], a: 0},
            {q: "Quante regioni ha l'Italia?", o: ["20", "19", "21", "18"], a: 0}
        ];
        
        let currentQ = 0;
        let score = 0;
        let timer;
        let timeLeft = 20;
        let hintUsed = false;
        let answered = false;
        
        function loadUserData() {
            try {
                const data = JSON.parse(localStorage.getItem('qm_' + user.id) || '{}');
                document.getElementById('totalScore').textContent = data.total || 0;
                document.getElementById('streakCount').textContent = data.streak || 0;
            } catch(e) {
                console.error('Load error:', e);
            }
        }
        
        function saveUserData(pts) {
            try {
                let data = JSON.parse(localStorage.getItem('qm_' + user.id) || '{}');
                data.total = (data.total || 0) + pts;
                data.name = user.first_name || 'Player';
                
                const today = new Date().toDateString();
                const lastPlay = data.lastPlay || '';
                
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (lastPlay === yesterday.toDateString()) {
                    data.streak = (data.streak || 0) + 1;
                } else if (lastPlay !== today) {
                    data.streak = 1;
                }
                
                data.lastPlay = today;
                localStorage.setItem('qm_' + user.id, JSON.stringify(data));
                
                updateLeaderboard(data);
                loadUserData();
            } catch(e) {
                console.error('Save error:', e);
            }
        }
        
        function updateLeaderboard(userData) {
            try {
                let lb = JSON.parse(localStorage.getItem('qm_leaderboard') || '[]');
                const idx = lb.findIndex(u => u.id === user.id);
                
                if (idx >= 0) {
                    lb[idx] = {id: user.id, name: userData.name, total: userData.total};
                } else {
                    lb.push({id: user.id, name: userData.name, total: userData.total});
                }
                
                lb.sort((a, b) => b.total - a.total);
                lb = lb.slice(0, 50);
                
                localStorage.setItem('qm_leaderboard', JSON.stringify(lb));
            } catch(e) {
                console.error('Leaderboard error:', e);
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
        
        function startQuiz() {
            currentQ = 0;
            score = 0;
            hintUsed = false;
            showScreen('quizScreen');
            showQuestion();
        }
        
        function showQuestion() {
            if (currentQ >= questions.length) {
                endQuiz();
                return;
            }
            
            answered = false;
            hintUsed = false;
            const q = questions[currentQ];
            
            document.getElementById('questionNum').textContent = `Domanda ${currentQ + 1}/${questions.length}`;
            document.getElementById('question').textContent = q.q;
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('hintBtn').disabled = false;
            document.getElementById('timeBtn').disabled = false;
            document.getElementById('skipBtn').disabled = false;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.o.forEach((opt, idx) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = opt;
                div.onclick = () => selectAnswer(idx);
                optionsDiv.appendChild(div);
            });
            
            startTimer();
        }
        
        function startTimer() {
            timeLeft = 20;
            updateTimer();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        selectAnswer(-1);
                    }
                }
            }, 1000);
        }
        
        function updateTimer() {
            const timerEl = document.getElementById('timer');
            document.getElementById('timeLeft').textContent = timeLeft;
            
            if (timeLeft <= 5) {
                timerEl.classList.add('warning');
            } else {
                timerEl.classList.remove('warning');
            }
        }
        
        function selectAnswer(idx) {
            if (answered) return;
            
            answered = true;
            clearInterval(timer);
            
            const q = questions[currentQ];
            const options = document.querySelectorAll('.option');
            
            options[q.a].classList.add('correct');
            
            if (idx === q.a) {
                score++;
            } else if (idx >= 0) {
                options[idx].classList.add('wrong');
            }
            
            setTimeout(() => {
                currentQ++;
                showQuestion();
            }, 2000);
        }
        
        function nextQuestion() {
            currentQ++;
            showQuestion();
        }
        
        function endQuiz() {
            clearInterval(timer);
            showScreen('resultScreen');
            
            const points = score * 10;
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            document.getElementById('earnedPoints').textContent = points;
            
            saveUserData(points);
        }
        
        // ========================================
        // TELEGRAM STARS MONETIZATION
        // ========================================
        
        function buyHint() {
            if (hintUsed || answered) {
                tg.showAlert('‚ö†Ô∏è Non puoi usare hint ora!');
                return;
            }
            
            tg.showPopup({
                title: 'üí° Acquista Hint',
                message: 'Elimina 2 risposte sbagliate!\n\nPrezzo: 10 Telegram Stars ‚≠ê',
                buttons: [
                    {id: 'buy', type: 'default', text: 'Acquista 10 ‚≠ê'},
                    {id: 'cancel', type: 'cancel', text: 'Annulla'}
                ]
            }, (buttonId) => {
                if (buttonId === 'buy') {
                    // IN PRODUZIONE: tg.openInvoice() per vero pagamento
                    applyHint();
                    tg.showAlert('‚úÖ Hint acquistato! 2 risposte sbagliate eliminate.');
                }
            });
        }
        
        function applyHint() {
            if (hintUsed || answered) return;
            
            hintUsed = true;
            document.getElementById('hintBtn').disabled = true;
            
            const q = questions[currentQ];
            const options = document.querySelectorAll('.option');
            let removed = 0;
            
            options.forEach((opt, idx) => {
                if (idx !== q.a && removed < 2) {
                    opt.style.opacity = '0.3';
                    opt.style.pointerEvents = 'none';
                    opt.style.textDecoration = 'line-through';
                    removed++;
                }
            });
        }
        
        function buyTime() {
            if (answered) {
                tg.showAlert('‚ö†Ô∏è Non puoi comprare tempo ora!');
                return;
            }
            
            if (timeLeft >= 30) {
                tg.showAlert('‚ö†Ô∏è Hai gi√† abbastanza tempo!');
                return;
            }
            
            tg.showPopup({
                title: '‚è∞ Acquista Tempo Extra',
                message: 'Aggiungi 10 secondi al timer!\n\nPrezzo: 5 Telegram Stars ‚≠ê',
                buttons: [
                    {id: 'buy', type: 'default', text: 'Acquista 5 ‚≠ê'},
                    {id: 'cancel', type: 'cancel', text: 'Annulla'}
                ]
            }, (buttonId) => {
                if (buttonId === 'buy') {
                    // IN PRODUZIONE: tg.openInvoice() per vero pagamento
                    timeLeft += 10;
                    updateTimer();
                    document.getElementById('timeBtn').disabled = true;
                    tg.showAlert('‚úÖ +10 secondi aggiunti al timer!');
                }
            });
        }
        
        function buySkip() {
            if (answered) {
                tg.showAlert('‚ö†Ô∏è Non puoi saltare ora!');
                return;
            }
            
            tg.showPopup({
                title: '‚è≠Ô∏è Salta Domanda',
                message: 'Salta questa domanda senza perdere il quiz!\n(Non guadagnerai punti per questa domanda)\n\nPrezzo: 8 Telegram Stars ‚≠ê',
                buttons: [
                    {id: 'buy', type: 'default', text: 'Salta 8 ‚≠ê'},
                    {id: 'cancel', type: 'cancel', text: 'Annulla'}
                ]
            }, (buttonId) => {
                if (buttonId === 'buy') {
                    // IN PRODUZIONE: tg.openInvoice() per vero pagamento
                    clearInterval(timer);
                    answered = true;
                    tg.showAlert('‚úÖ Domanda saltata!');
                    setTimeout(() => {
                        currentQ++;
                        showQuestion();
                    }, 1000);
                }
            });
        }
        
        // ========================================
        // SOCIAL & NAVIGATION
        // ========================================
        
        function showLeaderboard() {
            showScreen('leaderboardScreen');
            
            try {
                const lb = JSON.parse(localStorage.getItem('qm_leaderboard') || '[]');
                const listDiv = document.getElementById('leaderboardList');
                
                if (lb.length === 0) {
                    listDiv.innerHTML = '<p style="text-align:center; padding: 40px; color: #999;">Nessun giocatore ancora. Sii il primo! üèÜ</p>';
                    return;
                }
                
                listDiv.innerHTML = lb.map((u, i) => `
                    <div class="leaderboard-item">
                        <div>
                            <span class="rank">${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : '#' + (i + 1)}</span>
                            <span>${u.name}</span>
                        </div>
                        <div style="font-weight: bold; color: #ffd700;">${u.total} pts</div>
                    </div>
                `).join('');
                
            } catch(e) {
                document.getElementById('leaderboardList').innerHTML = '<p style="text-align:center; padding: 40px; color: #ff6b6b;">Errore caricamento classifica</p>';
            }
        }
        
        function shareGame() {
            const url = 'https://t.me/quiz_daily_italia_bot';
            const text = `üß† QuizMania - Il quiz quotidiano italiano!\n\nüéÆ Gioca ora e sfida i tuoi amici!\nüí° Usa powerup con Telegram Stars ‚≠ê`;
            
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`);
        }
        
        function shareScore() {
            const url = 'https://t.me/quiz_daily_italia_bot';
            const text = `üéâ Ho completato QuizMania!\n\nüìä Punteggio: ${score}/${questions.length}\n‚≠ê Punti: ${score * 10}\n\nüß† Riesci a battermi? Gioca ora!`;
            
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`);
        }
        
        function goHome() {
            showScreen('homeScreen');
            loadUserData();
        }
        
        // Initialize
        loadUserData();
        
        // Show welcome message
        if (tg.initDataUnsafe.user) {
            console.log('üëã Benvenuto', tg.initDataUnsafe.user.first_name);
        }
    </script>
</body>
</html>
