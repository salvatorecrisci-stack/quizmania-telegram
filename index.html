<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMania Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin: 50px 0 20px 0;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:active {
            transform: scale(0.95);
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .question {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .option {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .option:hover {
            border-color: #667eea;
        }
        .option.correct {
            background: #2ecc71;
            color: white;
        }
        .option.wrong {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HOME -->
        <div class="screen active" id="home">
            <h1>üß†</h1>
            <h1>QuizMania</h1>
            <p style="font-size: 18px; margin: 20px 0;">Daily Brain Challenge</p>
            <button onclick="startGame()">üéØ INIZIA QUIZ</button>
        </div>

        <!-- QUIZ -->
        <div class="screen" id="quiz">
            <p style="font-size: 20px; margin: 20px 0;">
                Domanda <span id="qNum">1</span>/5
            </p>
            <div class="question">
                <h2 id="qText" style="margin-bottom: 20px;">Caricamento...</h2>
                <div id="options"></div>
            </div>
        </div>

        <!-- RISULTATO -->
        <div class="screen" id="result">
            <h1>üéâ</h1>
            <h1>Completato!</h1>
            <p style="font-size: 48px; font-weight: bold; margin: 30px 0;">
                <span id="finalScore">0</span>/5
            </p>
            <button onclick="goHome()">üè† HOME</button>
        </div>
    </div>

    <script>
        // Telegram
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Domande
        const questions = [
            { q: "Capitale d'Italia?", opts: ["Milano", "Roma", "Napoli"], correct: 1 },
            { q: "Chi ha dipinto la Gioconda?", opts: ["Michelangelo", "Leonardo", "Raffaello"], correct: 1 },
            { q: "Quanti continenti?", opts: ["5", "6", "7"], correct: 2 },
            { q: "Pianeta pi√π grande?", opts: ["Saturno", "Giove", "Nettuno"], correct: 1 },
            { q: "Oceano pi√π grande?", opts: ["Atlantico", "Indiano", "Pacifico"], correct: 2 }
        ];

        let currentQ = 0;
        let score = 0;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startGame() {
            currentQ = 0;
            score = 0;
            showScreen('quiz');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQ >= questions.length) {
                showResult();
                return;
            }

            const q = questions[currentQ];
            document.getElementById('qNum').textContent = currentQ + 1;
            document.getElementById('qText').textContent = q.q;

            const container = document.getElementById('options');
            container.innerHTML = '';

            q.opts.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = opt;
                div.onclick = () => checkAnswer(i);
                container.appendChild(div);
            });
        }

        function checkAnswer(index) {
            const q = questions[currentQ];
            const options = document.querySelectorAll('.option');

            options.forEach(opt => opt.onclick = null);
            options[q.correct].classList.add('correct');

            if (index === q.correct) {
                score++;
            } else {
                options[index].classList.add('wrong');
            }

            setTimeout(() => {
                currentQ++;
                loadQuestion();
            }, 1200);
        }

        function showResult() {
            document.getElementById('finalScore').textContent = score;
            showScreen('result');
        }

        function goHome() {
            showScreen('home');
        }

        console.log('QuizMania caricato!');
    </script>
</body>
</html>
